<div class="panel panel-primary">
    <div class="panel-heading">
        {{ user.name }}
    </div>
    <div class="panel-body">
        <h4>Address</h4>
        <p>{{ user.address.street }}
            <br> {{ user.address.city }}
            <br> {{ user.address.planet }} </p>
        <h4>Friends</h4>
        <u>
            <li ng-repeat="friend in user.friends">{{ friend }}</li>
        </u><br>
        <div ng-show="!!user.rank" class="">Rank: {{Â user.rank}}</div>
        <button ng-show="!user.rank" ng-click="knightMe(user)" class="btn btn-success">Knight me</button>
    </div>
</div>
